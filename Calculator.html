<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="Calculator.css">
	<title>Simple Calculator</title>
</head>
<body id="body">
	<center>
	<h1>Simple Calculator</h1>
<div id="calculator">

	<div id="result"></div>
	<div id="par">

<button class="grid-container operators"  value="/100" id="per" accesskey="%">%</button>
	<button class="operators" value="**" >P</button>
	<button class="numbers parentheses" value="(" accesskey="(">(</button>
	<button class="numbers parentheses" value=")" accesskey=")">)</button>
	</div>
<div id="numbers1">

	<button class="grid-container  numbers" value="7" id="7" accesskey="7">7</button>
	<button class="grid-container  numbers" value="8" id="8" accesskey="8">8</button>
	<button class="grid-container  numbers" value="9" id="9" accesskey="9">9</button>
	<button class="grid-container" id="clear" accesskey="c">C</button>
</div>
<div id="numbers2">
	<button class="grid-container  numbers" value="4" id="4" accesskey="4">4</button>
	<button class="grid-container  numbers" value="5" id="5" accesskey="5">5</button>
	<button class="grid-container  numbers" value="6" id="6" accesskey="6">6</button>
	<button class="operators"  value="+" id="plus" accesskey="+">+</button>
 </div>
 <div id="numbers3">
	<button class="grid-container  numbers" value="1" id="a" accesskey="a">1</button>
	<button class="grid-container  numbers" value="2" id="2" accesskey="2">2</button>
	<button class="grid-container  numbers" value="3" id="3" accesskey="3">3</button>
	<button class="operators"  value="-" id="minus" accesskey="-">-</button>
</div>
<div id="zero">
	
	<button class="grid-container  operators" value="." accesskey=".">.</button>
	<button class="grid-container  numbers" value="0" id="0" accesskey="0">0</button>
	<button class="operators numbers" value="1/" id="divideBy" accesskey="1">1/X</button>
	<button class="operators"  value="*" id="mult" accesskey="*">*</button>
</div>
<div id="eq">
		<button id="equal" accesskey="=">=</button>
		<button class="operators"  value="/" id="divide" accesskey="/">รท</button>
		
</div>
</div> 

<div> <img id="img" src="https://funwithalgebracom.files.wordpress.com/2019/05/cropped-watermark1.png"></div>
	</center>
<script type="text/javascript" src="Calculator.js"></script>
</body>
</html>
